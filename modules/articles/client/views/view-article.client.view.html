<section>
  <div class="page-header">
    <h1 ng-bind="vm.article.title"></h1>
  </div>
  <div class="float-right" ng-show="vm.authentication.user.user_id == vm.article.user_id">
    <a class="btn btn-primary" ui-sref="articles.edit({ articleId: vm.article.article_id })">
      <i class="fas fa-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="fas fa-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.article.createdAt | date:'mediumDate'"></span>
      by
      <span ng-if="vm.article.user" ng-bind="vm.article.user.displayName"></span>
      <span ng-if="!vm.article.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.article.content"></p>
</section>
